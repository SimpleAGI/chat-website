<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const form = document.getElementById('form');
            const input = document.getElementById('input');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (input.value) {
                    socket.send(input.value);
                    input.value = '';
                }
            });

            socket.on('message', (msg) => {
                const item = document.createElement('li');
                item.textContent = msg;
                document.getElementById('messages').appendChild(item);
            });
        });
    </script>
</head>
<body>
    <h1 class="text-center mt-4">Chat with AI</h1>
    <ul id="messages" class="list-group mb-3"></ul>
    <form id="form" action="" class="input-group mb-3">
        <input id="input" autocomplete="off" class="form-control" placeholder="Type your message here..."><button class="btn btn-primary">Send</button>
    </form>
</body>
</html>
