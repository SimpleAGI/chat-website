<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
    .chat-container { display: flex; flex-direction: column; }
    .user-bubble { align-self: flex-end; background-color: #DCF8C6; border-radius: 10px; margin: 5px; padding: 10px; max-width: 60%; }
    .ai-bubble { align-self: flex-start; background-color: #F1F0F0; border-radius: 10px; margin: 5px; padding: 10px; max-width: 60%; }
    </style>
</head>
<body>
    <div class="chat-container">
        {% for message in messages %}
          {% if message.sender == 'user' %}
            <div class='user-bubble'>{{ message.content }}</div>
          {% else %}
            <div class='ai-bubble'>{{ message.content }}</div>
          {% endif %}
        {% endfor %}
    </div>
    <input type="text" id="user-input" placeholder="Type your message here..."/>
    <button id="send-button">Send</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#send-button").click(function(){
            var user_input = $("#user-input").val();
            $.ajax({
                type: "POST",
                url: "/get_response",
                contentType: "application/json",
                data: JSON.stringify({"message": user_input}),
                success: function(response){
                    var ai_response = response.ai_response;
                    $(".chat-container").append('<div class="user-bubble">' + user_input + '</div>');
                    $(".chat-container").append('<div class="ai-bubble">' + ai_response + '</div>');
                    $("#user-input").val('');
                }
            });
        });
    });
    </script>
</body>
</html>
